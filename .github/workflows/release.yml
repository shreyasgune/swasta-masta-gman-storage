name: GMAN SYNC TOOL Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the release (e.g., v1.0.0)'
        required: true
        default: 'v0.1.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app\requirements.txt

      - name: Recreate client_secret.json
        run: |
          $bytes = [System.Convert]::FromBase64String("${{ secrets.CLIENT_SECRET_B64 }}")
          [System.IO.File]::WriteAllBytes('client_secret.json', $bytes)
        shell: pwsh

      - name: List Dir
        run: dir
        shell: pwsh

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed ^
            --add-data "client_secret.json;." ^
            app\app.py

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: dist/app.exe
          overwrite_files: true